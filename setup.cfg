[metadata]
name = /ansible/roles/tripleo-overcloud
summary = /ansible/roles/tripleo-overcloud - A ansible role for deploying a tripleo overcloud
description-file =
    README.md
author = RDO-CI Team
author-email = mbultel@redhat.com, whayutin@redhat.com
home-page = https://github.com/redhat-openstack//ansible/roles/tripleo-overcloud
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible/roles/tripleo-overcloud/defaults = defaults/*
    usr/local/share/ansible/roles/tripleo-overcloud/handlers = handlers/*
    usr/local/share/ansible/roles/tripleo-overcloud/meta = meta/*
    usr/local/share/ansible/roles/tripleo-overcloud/tasks = tasks/*
    usr/local/share/ansible/roles/tripleo-overcloud/templates = templates/*
    usr/local/share/ansible/roles/tripleo-overcloud/files = files/*
    usr/local/share/ansible/roles/tripleo-overcloud/tests = tests/*
    usr/local/share/ansible/roles/tripleo-overcloud/vars = vars/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True
