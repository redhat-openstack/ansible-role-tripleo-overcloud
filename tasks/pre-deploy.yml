- name: set network_args fact
  set_fact:
    network_args: >-
      -e {{overcloud_templates_path}}/environments/network-isolation.yaml
      -e {{overcloud_templates_path}}/environments/net-single-nic-with-vlans.yaml
      -e $HOME/network-environment.yaml
  when: network_isolation

- name: enable pacemaker
  set_fact:
    pacemaker_args: >-
      -e {{overcloud_templates_path}}/environments/puppet-pacemaker.yaml
  when: enable_pacemaker

- name: set ssl_args fact for master/newton
  set_fact:
    ssl_args: >-
      -e {{ overcloud_template_path }}/environments/enable-tls.yaml
      -e {{ overcloud_template_path }}/environments/tls-endpoints-public-ip.yaml
      -e {{ overcloud_template_path }}/environments/inject-trust-anchor.yaml
  when: ssl_overcloud|bool and release in ['neutron', 'master']

- name: set ssl_args fact for mitaka/liberty
  set_fact:
    ssl_args: >-
      -e {{ overcloud_template_path }}/environments/enable-tls.yaml
      -e {{ overcloud_template_path }}/environments/inject-trust-anchor.yaml
  when: ssl_overcloud|bool and release in ['mitaka', 'liberty']

- name: disable L3 HA
  set_fact:
    pacemaker_args: >-
      {{ pacemaker_args }}
      -e $HOME/neutronl3ha.yaml
  when: enable_pacemaker and overcloud_nodes|length < 3
